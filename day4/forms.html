<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <h1>User Registration Form</h1>


    <form action="" method="">
        
    <label for="First name ">First Name</label>
    <input type="text" name="First_name" id="name" placeholder="Enter your first name">


    <label for="Last name" >Last Name</label>
    <input type="text" name="last_name" id="last_name">

    <label for="email">Email</label>
    <input type="email" name="email" id="email">

    <label for="password">Password</label>
    <input type="password" name="password" id="password">
    <label for="Course">Course from you can choose </label>
    <select name="Course" id="course">
        <option value="html">HTML</option>
        <option value="css">CSS</option>
        <option value="javascript">JavaScript</option>
        <option value="python">Python</option>
        <option value="java">Java</option>
        <option value="c++">C++</option>
    </select>

    <label for="gender">Select your gender</label>
    <input type="radio" name="gender" id="male" value="male">
    <label for="male">Male</label>
    <input type="radio" name="gender" id="female" value="female">
    <label for="female">Female</label>
    <input type="radio" name="gender" id="other" value="other">
    <label for="other">Other</label>


    //checkboxes for interests
    <fieldset>
        <legend>Select your interests</legend>
        <input type="checkbox" name="interests" id="coding" value="coding">
        <label for="coding">Coding</label>
        <input type="checkbox" name="interests" id="design" value="design">
        <label for="design">Design</label>
        <input type="checkbox" name="interests" id="gaming" value="gaming">
        <label for="gaming">Gaming</label>
        <input type="checkbox" name="interests" id="reading" value="reading">
    </fieldset>


    <button type="submit">Submit</button>

    </form>

</body>
</html>
