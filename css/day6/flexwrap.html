<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flex Wrap Example</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }

    .flex-wrap-box {
      display: flex;
      flex-wrap: wrap;     /* allow wrapping */
      border: 2px solid black;
      padding: 10px;
      width: 400px;        /* fixed width so items wrap */
      margin-bottom: 20px;
    }
    .item {
      background: seagreen;
      color: white;
      padding: 20px;
      margin: 5px;
      text-align: center;
      border-radius: 8px;
      width: 120px;
    }
  </style>
</head>
<body>

  <h2>Flexbox Wrap Example</h2>

  <h3>Default (nowrap)</h3>
  <div style="display:flex; flex-wrap:nowrap; border:2px solid black; width:400px; padding:10px;">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
  </div>

  <h3>flex-wrap: wrap</h3>
  <div class="flex-wrap-box">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
  </div>

  <h3>flex-wrap: wrap-reverse</h3>
  <div class="flex-wrap-box" style="flex-wrap: wrap-reverse;">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
  </div>

</body>
</html>
