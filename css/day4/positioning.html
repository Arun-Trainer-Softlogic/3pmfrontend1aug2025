<!DOCTYPE html>
<html>
<head>
  <title>Flexbox Navbar Example</title>
  <style>
    .navbar {
      display: flex;
      justify-content: space-between;
      background-color: #234;
      padding: 12px;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      padding: 8px 16px;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Courses</a>
    <a href="#">Contact</a>
  </div>
</body>
</html>
