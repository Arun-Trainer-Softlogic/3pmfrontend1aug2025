<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Query 1200px Example</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 20px;
    }

    .box {
      flex: 1 1 20%;   /* default: 5 boxes per row */
      background: teal;
      color: white;
      padding: 40px 0;
      border-radius: 8px;
    }

    @media (max-width:1200px) {
      .box {
        flex: 1 1 30%;  /* at 1200px or smaller: 3 per row */
      }
    }

    @media (max-width:768px) {
      .box {
        flex: 1 1 45%;  /* at tablet size: 2 per row */
      }
    }

    @media (max-width:480px) {
      .box {
        flex: 1 1 100%; /* on mobile: 1 per row */
      }
    }
  </style>
</head>
<body>
  <h1>Media Query at 1200px Example</h1>
  <div class="container">
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
    <div class="box">Box 4</div>
    <div class="box">Box 5</div>
  </div>
  <p>Resize the window: 5 per row → 3 per row → 2 per row → 1 per row</p>
</body>
</html>
