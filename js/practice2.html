<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice 2</title>
  </head>
  <body>
    <h1>calculator</h1>
    <input type="number" id="num1" placeholder="number 1" />
    <input type="number" id="num2" placeholder="number 2" />
    <button onclick="calculate('add')">add</button>
    <button onclick="calculate('sub')">sub</button>
    <button onclick="calculate('mul')">mul</button>
    <button onclick="calculate('div')">div</button>
    <p id="result"></p>

    <script>
      function calculate(operation) {
        let resultBox = document.getElementById("result");
        try {
          let a = document.getElementById("num1").value;
          let b = document.getElementById("num2").value;
          if (a === "" || b === "") {
            throw new Error("both numbers are required");
          }
          a = Number(a);
          b = Number(b);
          let result;
          switch (operation) {
            case "add":
              result = a + b;
              break;
            case "sub":
              result = a - b;
              break;
            case "mul":
              result = a * b;
              break;
            case "div":
              if (b === 0) throw new Error("cant divide by zero");
              result = a / b;
              break;
            default:
              throw new Error("unknown operation");
              break;
          }
          resultBox.textContent = "result:" + result;
        } catch (err) {
          resultBox.textContent = "error :" + err.message;
        } finally {
          console.log("calculation attempted.");
        }
      }
    </script>
  </body>
</html>
