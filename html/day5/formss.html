<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Input Types Form</title>
</head>
<body>
  <h1>Form with All Input Types</h1>
  <form action="#" method="post">
    <!-- Text Input -->
    <label>Text:
      <input type="text" name="text">
    </label><br><br>

    <!-- Password -->
    <label>Password:
      <input type="password" name="password">
    </label><br><br>

    <!-- Email -->
    <label>Email:
      <input type="email" name="email">
    </label><br><br>

    <!-- URL -->
    <label>Website:
      <input type="url" name="url">
    </label><br><br>

    <!-- Telephone -->
    <label>Phone:
      <input type="tel" name="phone">
    </label><br><br>

    <!-- Number -->
    <label>Number:
      <input type="number" name="number" min="1" max="100">
    </label><br><br>

    <!-- Range -->
    <label>Range:
      <input type="range" name="range" min="0" max="100">
    </label><br><br>

    <!-- Date -->
    <label>Date:
      <input type="date" name="date">
    </label><br><br>

    <!-- Time -->
    <label>Time:
      <input type="time" name="time">
    </label><br><br>

    <!-- Month -->
    <label>Month:
      <input type="month" name="month">
    </label><br><br>

    <!-- Week -->
    <label>Week:
      <input type="week" name="week">
    </label><br><br>

    <!-- Color -->
    <label>Color:
      <input type="color" name="color">
    </label><br><br>

    <!-- Checkbox -->
    <label>
      <input type="checkbox" name="subscribe"> Subscribe to newsletter
    </label><br><br>

    <!-- Radio -->
    <label>
      <input type="radio" name="gender" value="male"> Male
    </label>
    <label>
      <input type="radio" name="gender" value="female"> Female
    </label><br><br>

    <!-- File Upload -->
    <label>Upload File:
      <input type="file" name="file">
    </label><br><br>

    <!-- Hidden Input -->
    <input type="hidden" name="hiddenValue" value="secret123">

    <!-- Search -->
    <label>Search:
      <input type="search" name="search">
    </label><br><br>

    <!-- Image as Submit -->
    <label>Image Submit:
      <input type="image" src="submit-button.png" alt="Submit" width="50">
    </label><br><br>

    <!-- Submit Button -->
    <input type="submit" value="Submit">

    <!-- Reset Button -->
    <input type="reset" value="Reset">
  </form>
</body>
</html>
